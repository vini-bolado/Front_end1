<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Aula 11</title>
    </head>
    <body>
        
        <main>

            <form>
    
                <h1>Cadastro de Usuário</h1>

                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div>
                        <label for="username">Nome Completo</label>
                        <input type="text" name="username" id="username">
                    </div>
        
                    <div>
                        <label for="birthDate">Data de Nascimento</label>
                        <input type="date" name="birthDatey" id="birthDate">
                    </div>
    
                    <div>
                        <label for="userEmail">E-mail</label>
                        <input type="email" name="userEmail" id="userEmail">
                    </div>
        
                    <div>
                        <label for="userPassword">Senha</label>
                        <input type="password" name="userPassword" id="userPassword">
                    </div>
        
                    <div>
                        <label for="userDescription">Depoimento</label>
                        <textarea name="userDescription" id="userDescription"></textarea>
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Pagamento</legend>
                    
                    <div>
                        <input type="radio" name="payment" id="debit">
                        <label for="debit">Débito</label>                    
    
                        <input type="radio" name="payment" id="pix" checked>
                        <label for="pix">Pix</label>                    
    
                        <input type="radio" name="payment" id="credit">
                        <label for="credit">Crédito</label>                    
                    </div>
    
                    <div>
                        <label for="userPlan">Plano</label>
                        <select name="userPlan" id="userPlan">
                            <option value="1">Básico</option>
                            <option value="2">Médio</option>
                            <option value="3">Premium</option>
                        </select>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Entrega</legend>
                    
                    <div>
                        <input type="radio" name="delivery" id="mail">
                        <label for="mail">Correio</label>
    
                        <input type="radio" name="delivery" id="pickUp" checked>
                        <label for="pickUp">Retirar na Loja</label>
                    </div>
    
                    <div>
                        <label for="dateDelivery">Data de Entrega</label>
                        <input type="date" name="dateDelivery" id="dateDelivery" min="2021-11-16">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Opções Extras</legend>

                    <div>
                        <input type="checkbox" name="options" id="gift">
                        <label for="gift">Emabalar pra Presente</label>
    
                        <input type="checkbox" name="options" id="ribbon">
                        <label for="ribbon">Laço de Presente</label>
    
                        <input type="checkbox" name="options" id="tag">
                        <label for="tag">Ficha de Nome</label>
    
                        <input type="checkbox" name="options" id="bag">
                        <label for="bag">Sacola de Presente</label>
                    </div>
                </fieldset>
                
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
    
            </form>
    
        </main>
        
    </body>
</html>
